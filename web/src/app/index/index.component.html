<div class="grid-container">
    <h1 class="mat-h1">Web Machine Learning</h1>
    <mat-grid-list cols="2" rowHeight="250px">
        <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
            <mat-card class="dashboard-card" fxLayout="column">
                <mat-card-header>
                    <mat-card-title>
                        {{card.title}}
                        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item [routerLink]="card.link">Open</button>
                        </mat-menu>
                    </mat-card-title>
                </mat-card-header>
                <div *ngIf="card.image; then showImage; else showContent">
                </div>
                <ng-template #showImage>
                    <div mat-card-image class="image-container" fxFlex="shrink">
                        <!-- <img class="content-image" [src]="card.image"/>-->
                    </div>
                </ng-template>
                <ng-template #showContent>
                    <mat-card-content class="dashboard-card-content" fxFlex>
                        <p>{{card.content}}</p>
                    </mat-card-content>
                </ng-template>
                <mat-card-actions>
                    <a mat-button [routerLink]="card.link">SHOW</a>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
