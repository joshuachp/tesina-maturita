<div class="container" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="card">
        <mat-card-header fxFlexLayout="row" fxLayoutAlign="center">
            <mat-card-title>
                <h4 id="title">Linear Model</h4></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Prediction : </p>
            <p id="prediction">{{ prediction }}</p>
            <mat-form-field class="input">
                <input matInput type="number" placeholder="Value" (change)="predict($event.target.value)" />
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
