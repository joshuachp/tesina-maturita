<div class="container" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Linear Model</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="content">
                <p>Prediction : </p>
                <p id="prediction">{{ prediction }}</p>
                <input matInput type="number" (change)="predict($event.target.value)" />
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
